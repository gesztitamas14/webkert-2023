<section class="content">
  <div class="photo-gallery">
    <div class="gallery-row">
      <div class="gallery-item" *ngFor="let image of galleryImages">
        <ng-container *ngIf="image.src">
          <img [src]="image.src" [alt]="image.alt">
          <h3>{{ image.title }}</h3>
        </ng-container>
      </div>
    </div>
  </div>
</section>
